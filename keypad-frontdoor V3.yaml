wiegand:
  - id: reader
    d0: $pin_0
    d1: $pin_1
    on_key:
            - lambda: ESP_LOGI("KEY", "received key %d", x);        
    on_tag:
            - lambda: ESP_LOGI("TAG", "received tag %s", x.c_str());
            - sensor.template.publish:
                id: Keypad_tag 
                state: !lambda "return parse_number<float>(x).value();"   
    on_raw:
            - lambda: ESP_LOGI("RAW", "received raw %d bits, value %llx", bits, value);             


key_collector:
  - id: pin_reader
    source_id: reader
    min_length: 4
    max_length: 4
    end_keys: "#"
    end_key_required: false   # default is false
    back_keys: "*"
    clear_keys: "*"
    timeout: 2s
    allowed_keys: "0123456789"  # if not included, then any otherwise unused keys will be allowed
    on_progress:
            - logger.log:
                format: "input progress: '%s', started by '%c'"
                args: [ 'x.c_str()', "(start == 0 ? '~' : start)" ]          
    on_result:
            - logger.log:
                format: "input result: '%s', started by '%c', ended by '%c'"
                args: [ 'x.c_str()', "(start == 0 ? '~' : start)", "(end == 0 ? '~' : end)" ]
            - sensor.template.publish:
                id: Keypad_code 
                state: !lambda "return parse_number<float>(x).value();"       
    on_timeout:
            - logger.log:
                format: "input timeout: '%s', started by '%c'"
                args: [ 'x.c_str()', "(start == 0 ? '~' : start)" ]                
# ########################################################################
binary_sensor:
- platform: status
  id: keypad_status
  name: $keypad_name Status

lock:
  - platform: template 
    optimistic: true    
    id: locklock
    name: ${keypad_name} Lock 
    on_lock:
    - switch.turn_off: door_trigger
    on_unlock:
    - switch.turn_on: door_trigger

switch: 
- platform: restart
  id: restartunit

- platform: gpio
  id: door_trigger
  pin: $relay_pin
  inverted: $relay_inverted_state  
  
- platform: template
  id: all_trigger
  optimistic: true   
  on_turn_on:
    - then:
           - homeassistant.service:
                service: alarmo.disarm
                data_template:
                    entity_id: $alarm_name
                    code: "$alarmcode"    
           - switch.turn_on: door_trigger
           - delay: !lambda return id(relay_b).state * 1000;      
           - switch.turn_off: door_trigger           
           - switch.turn_off: all_trigger                                               
