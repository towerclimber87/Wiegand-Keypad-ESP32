esphome: 
  name: $esphome_name
  platform: ESP32
  board: esp-wrover-kit
  on_boot:
    then:
       - script.execute: send_on_startup 
       - delay: 2s
       - if:
           condition:
              - switch.is_off: door_trigger
           then: 
              - lock.lock: locklock   
       - if:
           condition:
              - switch.is_on: door_trigger
           then: 
              - lock.unlock: locklock   
ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16



substitutions:
  $esphome_name: "keypad-frontdoor"
  $keypad_name: "Keypad Front Door" 
  $relay_inverted_state: "false"   #Relay inverted state 
  $relay_pin: "12"  # Pin that the relay is connected to
  $apipassword: "Test123456" # API Password  
  $alarm_name: "alarm_control_panel.alarmo"  
  $alarmcode: "1234"        
  $pin_0: "15"  
  $pin_1: "14"     


web_server:
  port: 80
  auth:
    username: keypad
    password: admin1234  

api:
  encryption:
    key: "4svUNe9xyn4tpTXg1/68nIHgW+5z1Lwr1oMuEpx+GRI="
  reboot_timeout: 0s  
  
logger:     
  
ota:
  safe_mode: false


