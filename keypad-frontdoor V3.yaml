    name: "Relay Timeout"
    accuracy_decimals: 2
    update_interval: never        
    id: relay
  - platform: template
    accuracy_decimals: 2
    update_interval: never    
    id: relay_b
    on_value:
      - if:
          condition:
            - for:
               time: 1min
               condition:
                 binary_sensor.is_on: keypad_status              
          then:       
            - globals.set:
                id: relayg
                value: !lambda 'return id(relay).state;'
            - sensor.template.publish:
                id: relay
                state: !lambda 'return id(relay_b).state;' 


